<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2ab579f4ce.js" crossorigin="anonymous"></script>
    <title>Trial Project</title>
</head>
<body class="bg-dark">
  <div class="parent">
    <div class="container mt-5 w-75 child" id="login">
      <form action="" class="form-control border border-black p-5 bg-body-secondary">
        <h1 class="text-center">Login</h1>
        <input type="text" placeholder="Username" class="form-control my-5">
        <input type="text" placeholder="Password" class="form-control my-5">
        <div class="d-grid gap-2 col-6 mx-auto"><button class="btn btn-outline-info">Sumbit</button></div>
        <p class="text-center pt-4 mb-0">Not a member? <a href="#" id="sign-up-click">Sign up</a> here!</p>
        <div class="text-center">
          <p>Sign In with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
        </div>
      </form>
    </div>
    <div class="container mt-5 mb-5 w-75 child" id="signup">
      <form action="" class="form-control border border-black p-5 bg-body-secondary">
        <h1 class="text-center">Signup</h1>
        <input type="text" placeholder="Username" class="form-control my-4">
        <input type="text" placeholder="Password" class="form-control my-4">
        <input type="text" placeholder="Re-type Password" class="form-control my-4">
        <div class="d-grid gap-2 col-6 mx-auto"><button class="btn btn-outline-info">Sumbit</button></div>
        <p class="text-center pt-4">Already have an Account? <a href="#" id="login-click">Login</a> here!</p>
        <div class="text-center">
          <p>Sign Up with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
        </div>
      </form>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
